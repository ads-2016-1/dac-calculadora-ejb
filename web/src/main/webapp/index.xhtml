<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <h:form>
            <p:inputText value="#{controladorCalculadora.a}"/>
            <p:inputText value="#{controladorCalculadora.b}"/>
            <h:commandButton value="+" action="#{controladorCalculadora.somar()}"/>
            <h:commandButton value="-" action="#{controladorCalculadora.subtrair()}"/>
            <h:commandButton value="x" action="#{controladorCalculadora.multiplicar()}"/>
            <p:outputLabel value="#{controladorCalculadora.resultado}"/>
            
        </h:form>
    </h:body>
</html>
